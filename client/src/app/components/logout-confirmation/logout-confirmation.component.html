<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
    <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-button color="warn" (click)="confirmLogout()">Logout</button>
</mat-dialog-actions>
